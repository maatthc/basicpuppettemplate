        PasswordAuthentication: 'yes'
        SyslogFacility: 'AUTHPRIV'
        UsePAM: 'yes'
        X11Forwarding: 'no'
        PermitRootLogin: 'no'
        AuthorizedKeysFile: '.ssh/authorized_keys'
        RSAAuthentication: 'yes'
        PubkeyAuthentication: 'yes'
rea::profiles::base::myusers:
  devops:
    ensure: present
    home: /home/devops
    shell: /bin/bash
    uid: 10001
    gid: 10001
    groups:
      - wheel
      - operations
    password: YitmwKpPL5FDh6s32Yb08.
    managehome: true
  unicorn:
    ensure: present
    home: /home/unicorn
    shell: /sbin/nologin
    uid: 10002
    gid: 10002
    groups:
      - unicorn
rea::profiles::base::mygroups:
